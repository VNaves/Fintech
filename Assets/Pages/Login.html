<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplement Login</title>

    <!-- Meu CSS -->
    <link rel="stylesheet" href="../CSS/styles.css">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Sarabun&display=swap" rel="stylesheet">

</head>

<body class="bgst" style="background-image: url(Assets/Images/Bg2.png)">
    <header class="jumbotron text-center mt-5 ">
        <div class="container">
            <img src="../Images/Logo.png" alt="Simplement> Logo" class="logo">
        </div>
    </header>
    <main class="container mt-5">
        <h5 class="text-center mb-4 login-font">Login</h5>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="custom-card">
                    <div class="custom-card-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail/CPF</label>
                                <input type="email" class="form-control" id="email" placeholder="Seu E-mail/CPF">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Sua Senha">
                                <div class="text-start m-1">
                                    <a href="#" class="link-custom">Esqueceu sua senha?</a>
                                </div>
                            </div>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn-custom2">Entrar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
